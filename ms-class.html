<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ms-class</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="node_modules/avalon2/dist/avalon.js"></script>
	<style type="text/css">
		.aaa{ font-size: 20px; text-indent: 2em;}
		.bbb{background-color: #f0f0f0; border:3px solid #000;}
		.ccc{color: blue}
		.ddd{font-style: italic; font-size: 20px; color: green;}
		.xxx{font-size: 25px; color: #fff; background: tan;}
		.yyy{line-height: 3;}
		.zzz{font-weight: 600;}
		.eee{
			color: purple;
		}
		.eee4{
			color: skyblue;font-size: 20px;
		}
	</style>
</head>
<body>
	<!-- 属性绑定用于为元素节点添加几个类名, 因此要求属性值为字符串或字符串数组 -->

	<!-- 字符串形式下,可以使用空格隔开多个类名 -->

	<!-- 字符串数组形下, 可以在里面使用三元运算符或与或号 -->
	<div ms-controller="test">
		<p ms-class="@aaa">直接引用字符串</p>
		<p ms-class="@ccc">直接引用数组</p>
		<p ms-class="[@aaa,@bbb]">使用数组字面量</p>  <!-- @xxx是引用变量，而'xxx'则是直接引入class名 -->
		<p ms-class="['aaa','bbb',(@toggle?'ccc':'ddd')]">选择性添加类名</p>
		<p :class="[@toggle && 'aaa']">选择性添加类名</p>
		<p :class="[ @ddd + 4]">动态生成类名</p>
	</div>
	<script type="text/javascript">
		avalon.define({
			$id:"test",
			aaa:"aaa bbb ccc",
			bbb:"ddd",
			ccc:["xxx","yyy","zzz"],
			ddd:"eee",
			toggle:true,
			toggle2:false
		});
	</script>
</body>
</html>
