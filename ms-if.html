<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ms-if</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="node_modules/avalon2/dist/avalon.js"></script>
	<script type="text/javascript">
		var vm=avalon.define({
			$id:"test",
			aaa:"这是被隐藏的内容",
			toggle:false
		});
		var vm1=avalon.define({
		  $id: 'test1',
		  aaa: {},
		  show: function(aaa, bbb, ccc){
		     var obj = aaa[bbb];
		     if(obj){
		        return obj[ccc];
		     }
		     return '';
		  }
		});
	</script>
</head>
<body>
	<!-- if绑定 通过属性值决定是否渲染目标元素, 为否时原位置上变成一个注释节点 -->
	<!-- avalon1.*中ms-if-loop指令已经被废掉,请使用limitBy, selectBy, filterBy过滤器代替相应功能 -->
	<div ms-controller="test">
		<p><button type="button" ms-click="@toggle = !@toggle">点我</button></p>
		<div ms-if="@toggle">{{@aaa}}</div>
	</div>
	<div ms-controller="test1">
		<div ms-if="@aaa.bbb">
		    {{@show(@aaa, 'bbb', 'ccc')}}
		</div>
	</div>
</body>
</html>
